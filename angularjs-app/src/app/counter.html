<div class="row text-center">
  <div id="counter" ng-click="increment()">
    <h1 class="noselect">{{ counter }}</h1>
  </div>

  <p>Click above to increment the counter, the same number is shared between Angular and AngularJS</p>

  <button id="reset" class="btn btn-large" type="button" ng-click="reset()">Reset</button>


</div>
